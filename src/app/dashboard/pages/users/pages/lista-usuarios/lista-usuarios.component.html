<div class="row">
    <div class="col-12" style="width: 50rem">
      <h1 bigTitle>List of Users</h1>
    </div>
</div>

<div class="row">
  <div *ngIf="(users$ | async) as users" class="col-12">
    <ul>
      <li *ngFor="let user of users">
        {{ user.name }} <!-- Assuming 'name' is a property of the User model -->
      </li>
    </ul>
  </div>
</div>
