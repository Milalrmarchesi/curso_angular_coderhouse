<h2 mat-dialog-title class="modal-title">Student Details</h2>
<mat-dialog-content>
  <p class="modal-content"><strong>Subject:</strong> {{ data.subject }}</p>
  <br/>
  <p class="modal-content"><strong>Classes:</strong> {{ data.classes }}</p>
  <br/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-secondary">Close</button>
</mat-dialog-actions>
